<div
  class="flex justify-between items-center gap-4 p-4 border border-zinc-600 rounded-xl bg-zinc-900"
>
  <div class="flex items-center gap-4">
    <div id="" class="w-6 h-6 rounded-full border-2 border-emerald-500">
      <input id="checkTodo_{{ todo?.id }}" class="hidden" type="checkbox" />
    </div>
    <input
      class="bg-transparent text-zinc-200 text-md font-bold placeholder:text-zinc-400 focus:border-none focus:outline-none"
      value="{{ todo?.task }}"
    />
  </div>

  <div class="flex items-center gap-2 text-zinc-400">
    <button (click)="editTask()">
      <span class="material-symbols-outlined"> edit </span>
    </button>
    <button (click)="onDeleteTask()">
      <span class="material-symbols-outlined"> delete </span>
    </button>
  </div>
</div>
