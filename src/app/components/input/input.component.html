<form (ngSubmit)="onAddTask()" class="flex justify-between w-full gap-8">
  <div class="w-full bg-zinc-900 rounded-2xl py-2 px-2">
    <input
      class="w-full pl-4 bg-transparent text-zinc-400 text-base placeholder:text-zinc-400 focus:border-none focus:outline-none option"
      type="text"
      placeholder="Adicione uma tarefa..."
      [(ngModel)]="task"
      name="task"
      required
    />
  </div>
  <button
    class="bg-emerald-500 font-bold text-zinc-950 rounded-full px-4 focus:outline-none ease-in-out duration-200 hover:bg-emerald-600"
  >
    +
  </button>
</form>
